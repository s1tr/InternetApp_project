<!DOCTYPE html>
<html>

<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">


</head>



<body class="page2">

    <div class="signup_layout">
        <form action="#">

            <h1 class="signup_massege">Join Us</h1>

            <section class="signup fname_lname_container">
                <div class="fname_container">
                    <label for="fname" class="signup fname_label">First name</label>
                    <input type="text" class="signup fname_input" id="fname" name="fname" required>
                </div>

                <div class="lname_container">
                    <label for="lname" class="signup lname_label">Last name</label>
                    <input type="text" class="signup lname_input" id="lname" name="lname" required>
                </div>
            </section>

            <section class="signup email_container">
                <div class="email-container">
                    <label for="email" class="signup email_label">Email</label>
                    <input type="email" class="signup email_input" id="email" name="email" required>
                </div>
            </section>

            <section class="signup username_container">
                <div class="username-container">
                    <label for="username" class="signup username_label">Username</label>
                    <input type="text" class="signup username_input" id="username" name="username" required>
                </div>
            </section>

            <section class="signup password-container">

                <div class="pass_container">
                    <label for="password1" class="signup password_label">Password</label>
                    <input type="password" class="signup password_input" id="password1" name="password1" minlength="6"
                        maxlength="30" required>
                </div>

                <div class="repass_container">
                    <label for="password2" class="signup repassword_label">Confirm password</label>
                    <input type="password" class="signup repassword_input" id="password2" name="password2" minlength="6"
                        maxlength="30" required>
                </div>
            </section>

            <section class="signup reset_submit_container">
                <div class="reset_submit-container">
                    <input type="reset" class="signup reset" placeholder="Reset">
                    <button type="submit" class="signup submit">Register</button>
                </div>
            </section>

            <section class="signup_foter">
                <a href="index.html">Already have an account?</a>
            </section>
            



        </form>
    </div>

</body>

</html>
