<!DOCTYPE html>
<html>

<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">


</head>



<body class="page2">

    <div class="signup_layout">
        <form action="#">

            <h1 class="signup_formc">Join Us</h1>

            <div class="fname_lname_container">
                <label for="fname" class="signup_fname_lable">First name</label>
                <input type="text" class="signup_fname_input" id="fname" name="fname"
                    placeholder="Enter your First name..." required>

                <label for="lname" class="signup_lname_lable">Last name</label>
                <input type="text" class="signup_lname_input" id="lname" name="lname"
                    placeholder="Enter your Last name..." required>
            </div>

            <div class="signup_email_container">

                <label for="email" class="signup_email_lable">Email</label>
                <input type="email" class="signup_email_input" id="email" name="email" placeholder="qr_ss@hotmail.com"
                    required>

            </div>

            <div class="signup_username_container">

                <label for="username" class="signup_username_lable">Username</label>
                <input type="text" class="signup_username_input" id="username" name="username" required>

            </div>

            <div class="signup_password_container">

                <label for="password1" class="signup_password_lable">Password</label>
                <input type="password" class="signup_password_input" id="password1" name="password1"
                    placeholder="Password" minlength="6" maxlength="30" required>

                <label for="password2" class="signup_repassword_lable">Confirm password</label>
                <input type="password" class="signup_repassword_input" id="password2" name="password2"
                    placeholder="Confirm the password" minlength="6" maxlength="30" required>

            </div>

            <div class="signup_reset_submit_container">

                <input type="reset" class="signup_reset">
                <button type="submit" class="signup_submit">Register</button>

            </div>

            

        </form>
    </div>

</body>

</html>
